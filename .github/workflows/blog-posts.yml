name: Update latest blog posts

on:
  schedule:
    - cron: '0 */168 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-latests-blog-posts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Update latest blog posts from website
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          commit_message: 'Add latest blog posts'
          feed_list: 'https://igorskyflyer.me/rss.xml'
          template: '$newline<a href="$url" target="_blank">$title</a>$newline<br>'
