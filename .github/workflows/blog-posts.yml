name: Update blog ✍🏼

on:
  schedule:
    - cron: '0 0 */7 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-latests-blog-posts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Update latest blog posts from website
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          commit_message: '🤖 action: fetch blog posts'
          feed_list: 'https://igorskyflyer.me/rss.xml'
          template: '$newline<br>- <a href="$url" target="_blank"><strong><em>$title</em></strong></a>'
